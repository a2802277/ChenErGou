<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>爬多少钱天</title>
    <style>
        input {
            width: 250px;
            height: 30px;
            text-align: center;
            border: 3px solid #ccc;
            border-radius: 5px;
        }
        body {
            text-align: center;
            padding-top: 300px;
            background: #555;
        }
        button {
            width: 50px;
            height: 30px;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="请输入树的高度&nbsp&nbsp单位（m）">
    <button onclick="sub()">计算</button>
    <script>
        function sub() {
            var x = document.querySelector("input").value
            console.log(x)
            var m3 = 0;
            for (var i = 1; i < 10000; i++) {
                m3 = m3 + 4
                if (m3 < x) {
                    m3 = m3 - 3
                } else {
                    alert("我爬完了，爬了" + i + "天")
                    break

                }
            }
        }
    </script>
</body>
